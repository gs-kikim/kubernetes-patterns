# ServiceAccount for RBAC testing
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: rbac-test
automountServiceAccountToken: true
---
# ServiceAccount with token mount disabled (security best practice)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: no-token-sa
  namespace: rbac-test
automountServiceAccountToken: false
