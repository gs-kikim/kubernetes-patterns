# HPA 실습용 Stress App (Deployment + Service + HPA)
# registry.k8s.io/hpa-example 이미지를 사용한 CPU 부하 테스트
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stress-app
  template:
    metadata:
      labels:
        app: stress-app
    spec:
      containers:
      - name: stress
        image: registry.k8s.io/hpa-example
        resources:
          requests:
            cpu: "200m"        # HPA 동작의 기준점
          limits:
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: stress-app
spec:
  selector:
    app: stress-app
  ports:
  - port: 80
    targetPort: 80
---
# HPA: CPU 50% 기준 1~10 스케일링
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stress-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stress-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
