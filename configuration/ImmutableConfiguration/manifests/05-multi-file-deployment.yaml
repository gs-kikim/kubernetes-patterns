apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-file-config-app
  labels:
    app: multi-file-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-file-demo
  template:
    metadata:
      labels:
        app: multi-file-demo
    spec:
      initContainers:
      - name: config-init
        image: k8spatterns/immutable-config-dev:1.0
        imagePullPolicy: Never
        args: ["/config"]
        volumeMounts:
        - name: config-volume
          mountPath: /config
      containers:
      - name: app
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "=== All Configuration Files ==="
          find /app/config -type f -exec echo "File: {}" \; -exec cat {} \; -exec echo "" \;
          echo ""
          echo "Multi-file configuration loaded successfully"
          sleep 3600
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        emptyDir: {}
