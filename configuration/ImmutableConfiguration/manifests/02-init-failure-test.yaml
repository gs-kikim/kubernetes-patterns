apiVersion: v1
kind: Pod
metadata:
  name: init-failure-test
  labels:
    test: init-failure
spec:
  initContainers:
  - name: failing-init
    image: busybox:1.36
    command: ["sh", "-c", "echo 'Init container intentionally failing...'; exit 1"]
  containers:
  - name: app
    image: busybox:1.36
    command: ["sh", "-c", "echo 'This should never run'; sleep 3600"]
