# Fake Provider를 사용하는 SecretStore
# 테스트/개발 환경에서 외부 SMS 없이 ESO 동작 확인용
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: fake-store
  namespace: eso-test
spec:
  provider:
    fake:
      data:
        - key: "/db/username"
          value: "fake-db-user"
        - key: "/db/password"
          value: "fake-password-123"
        - key: "/api/key"
          value: "fake-api-key-xyz789"
        - key: "/app/debug"
          value: "false"
