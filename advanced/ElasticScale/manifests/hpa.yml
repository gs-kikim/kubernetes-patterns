# Horizontal Pod Autoscaler (HPA) - 기본 설정
# CPU 사용률 기반 수평 오토스케일링
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: random-generator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: random-generator
  minReplicas: 1       # 최소 Pod 수
  maxReplicas: 5       # 최대 Pod 수
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # CPU requests 대비 평균 사용률 50% 유지
