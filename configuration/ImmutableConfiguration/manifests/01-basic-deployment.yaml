apiVersion: apps/v1
kind: Deployment
metadata:
  name: immutable-config-app
  labels:
    app: immutable-config-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immutable-config-demo
  template:
    metadata:
      labels:
        app: immutable-config-demo
    spec:
      initContainers:
      - name: config-init
        image: k8spatterns/immutable-config-dev:1.0
        imagePullPolicy: Never  # Use local image in minikube
        args: ["/config"]
        volumeMounts:
        - name: config-volume
          mountPath: /config
      containers:
      - name: app
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "=== Configuration Files ==="
          ls -la /app/config/
          echo ""
          echo "=== app.properties ==="
          cat /app/config/app.properties
          echo ""
          if [ -f /app/config/database.yaml ]; then
            echo "=== database.yaml ==="
            cat /app/config/database.yaml
            echo ""
          fi
          echo "Application is running with loaded configuration..."
          sleep 3600
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        emptyDir: {}
